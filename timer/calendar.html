<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calendar.css">
    <title>Calendrier</title>
</head>

<body>
    <div>
        <div id="previous_month">&larr;</div>
        <div id="month"></div>
        <div id="next_month">&rarr;</div>
    </div>
    <div id="days">
        <div>Lundi</div>
        <div>Mardi</div>
        <div>Mercredi</div>
        <div>Jeudi</div>
        <div>Vendredi</div>
        <div>Samedi</div>
        <div>Dimanche</div>
    </div>

    <div class="container"></div>
</body>
<script src="calendar.js"></script>

</html>
